<!doctype html>
<head>
  <link href="../styles/chatPage.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/ee6901bc38.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="center">
  
    <div class="gridItem" id="chatName">
      <h1 class="globalItem">Groups and User Lists</h1>
    </div>

      <div class="gridItem" id="header">
      <header>
        <h1 id="contactName">header</h1>
      </header>
    </div>
    <div class="gridItem" id="contact">
      <section class="contactSection" id="contactList">
        <ul class="globalLists">
        

          <li class="globalItem">
            <button id="onlineGrpBtn" class="dropButton">Online  <i class="fa-solid fa-angle-down"></i></button>
            <div id="itemContainerOnline">
              <ul class="onlineList"></ul>
            </div>
          </li>

          <li class="globalItem">
            <button id="offlineGrpBtn" class="dropButton">Offline  <i class="fa-solid fa-angle-down"></i></button>

            <div id="itemContainerOffline">
              <ul class="offlineList"></ul>
            </div>
          </li>

         <div class="createGroup">
             <button class="borderButton" id="makeGroup">Create group</button>

         <div class="groupInput" id="inputSection">
             <input placeholder="Enter group name" id="grpInput" >
              <button class="borderButton" id="grpButton"><i class="fa-regular fa-paper-plane"></i></button>
         </div>
         </div>

          <li class="globalItem">
            <button id="grpBtn" class="dropButton">Groups  <i class="fa-solid fa-angle-down"></i></button>

            <div id="itemContainerGroup">
              <ul class="groupList"></ul>
            </div>
          </li>
        </ul>
      </section>

    </div>
    <div class="gridItem" id="chat">

          <div class="chatBanner">

        <h4 >Begin chatting with</h4>
        <img id="chatPic" src="../assets/bubble1.jpg" alt="profilepic"/>

        <h1 id="UserName">Ozzy Ozborn</h1>
            
         <h4 >Last seen</h4>
         
      </div>
      <div class="chatSection" id="chatSection">
        <ul id="testBlock"></ul>
      </div>
    </div>
    <div class="gridItem" id="profile"> 
        <div id="userProfile">
            
        </div>  
     
    </div>
    <div class="gridItem" id="text">
      <footer>
       <div class="inputSection">
         <input id="Testinput" />
        <button id="sendButton" class="borderButton"><i class="fa-regular fa-paper-plane"></i></button>
       </div>
      </footer>
    </div>
  </main>

   <script src="../utility/test.js" type="module"></script>
  <script src="./chatRoomPage.js" type="module"></script>
</body>
